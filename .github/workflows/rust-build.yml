---
name: Task - Build Rust

on:
  workflow_dispatch:
  workflow_call:

jobs:
  rust_build:
    runs-on: karnot-arc-runner-set
    steps:
      - uses: actions/checkout@v3

      - name: Install necessary deps
        run: |
          sudo apt update
          sudo apt install -y gcc g++ build-essential libssl-dev pkg-config curl wget git

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      # - uses: Swatinem/rust-cache@v2

      - uses: sparebank1utvikling/actions-cache-s3@main
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          aws-s3-bucket: ${{secrets.AWS_S3_BUCKET_NAME}}
          aws-region: us-east-1

      - name: Build the project
        run: |
          cargo build --release --workspace
